[pytest]
# Pytest configuration for scraper tests

# Test paths
testpaths = scripts/tests

# Markers
markers =
    live_api: marks tests that make real API calls and use ScraperAPI credits (use --live-api flag to run)
    integration: marks tests that use real test database (use --use-test-db flag to run)

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Default options
addopts = 
    -v
    --strict-markers
    --tb=short

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

